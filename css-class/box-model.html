<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        body{
           background-color: gray;
        }
        .container{
            width: 20vw;
            height: 35vh;
          
            border-width: 3px;
            margin-top: 50px;
            margin-left: 50px;
            background-color: white;
            padding: 40px;
        }
        .container-two{
          
            width: 100%;
            height: 100%;
            border-width: 6px;
            border-color: brown;
            border-style: solid;
            background-color: lightcoral;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="container-two">
            <img src="https://i.pinimg.com/736x/95/e8/8d/95e88dd24ba9c7678bb969224f9873ce.jpg" height="100%" width="100%" alt="">

        </div>

    </div>
    
</body>
