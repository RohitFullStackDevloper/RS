<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML Form</title>
</head>
<body>
    <h1>Compleate HTML Form Example</h1>
    <br>
    <fieldset>
        <legend>Personal Information</legend>
        
       <p><label>Full Name:</label>
        <input type="text" placeholder="Enter Your Full Name"></p>
        <p> <label>Email:</label>
        <input type="email" placeholder="Enter Your Email"></p>
        <p><label>Password:</label>
        <input type="password"></p>
        <p> <label>Age:</label>
        <input type="number"></p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Contact Details</legend>
        <p><label>Phone Number:</label>
        <input type="tel" placeholder="123-456-7890"></p>
        <label>Address:</label>
            <textarea placeholder="Your Address here..."></textarea>
   </fieldset>
   <br>
   <fieldset>
    <legend>Preference</legend>
   <p><label>Preferred Contact Method:</label></p>
   <input type="radio" name="Contact" value="Email"><label >Email</label> 
   <input type="radio" name="Contact" value="Phone"> <label>Phone</label>
  <p><label>Hobbies:</label></p>
    <p> <input type="checkbox" value="Reading"><label>Reading</label>
    <input type="checkbox" value="Traveling"> <label>Traveling</label>
     <input type="checkbox" value="Music"><label>Music</label></p> 
   </fieldset>
    <br>
    <fieldset>
    <legend>Additional Details</legend>
    <p>Country:<select>
      <option value="Country">Select your country</option>  
     <option value="india">India</option>
     <option value="America">America</option>
     <option value="Russia">Russia</option>
     <option value="Canada">Canada</option>
    </select></p>
    <p><label>Upload Resume:</label>
    <input type="file"></p>
    <p><label>Date Of Birth:</label>
    <input type="date"></p>
    <p><label>Favorite Colour:</label>
    <input type="color"></p>
    <p><label>Satisfaction Level:</label>
    <input type="range"></p>

  </fieldset>
  <br>
  <fieldset>
    <legend>Submit Your Details</legend>
   <p><input type="submit">
   <input type="reset"></p>
  </fieldset>
</body>
</html>
